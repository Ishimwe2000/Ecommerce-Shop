<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

            <!-- loop over the collection of products-->
            <div *ngFor="let product of products" class="col-md-3">
                <div class="product-box">
                    <a routerLink="/products/{{product.id}}">
                    <img src="{{product.imageUrl}}" class="img-responsive"></a>

                 <a routerLink="/products/{{product.id}}">
                  <h1>{{product.name}}</h1> </a>
                    <div class="price">{{product.unitPrice | currency: 'USD'}}</div>
                    <a href="#" class="primary-btn">Add to Cart</a>
                </div>

            </div>

            <!--Display an error message to the user this ngIf can be rewritten-->
            <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                No Products found. 
            </div>

            </div>
            <!-- adding new data here or else everything is a mess -->
            <div class="footer-pagination">
                <div class="row">
                    <div class = "col-md-6"></div>
                    <div class = "col-md-6">
                        <div class = "row">
                            <div class="col-md-9" style="padding-left: 40%">
                                <ngb-pagination [(page)] ="pageNumber"
                                                [pageSize] ="pageSize"
                                                [collectionSize] ="totalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                [rotate]="true"
                                                (pageChange)="listProducts()">
                                                

                                </ngb-pagination>
                            </div>
                            <!-- drop-down list for pagination -->
                            <div class="col-md-3 mt-2" style="text-align: right">
                                <span class="mr-2"> Page Size</span>
                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option>2</option>
                                    <option selected="true">5 </option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>40</option>
                                </select>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
